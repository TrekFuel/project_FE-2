<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="dist/style.css">
  <title>Торговая площадка велосипедов, велокомпонентов, защиты и
    аксессуаров</title>
</head>
<body>
<div class="container-wrapper mx-auto">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light"
         style="background-color: #e3f2fd;">
      <a class="navbar-brand" title="На главную" href="index.html"><img
          src="images/bicycle-bike-logo-vector.jpg" alt="Logo" width="57"
          height="37"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-tabs mr-auto">
          <li class="nav-item">
            <a class="nav-link ml-1 mr-5 font-weight-bold text-dark"
               id="aboutProject" href="#" tabindex="-1"
               aria-disabled="true">О
              проекте</a>
          </li>
          <li class="nav-item">
            <a
                class="nav-link mr-5 font-weight-bold text-success"
                id="placeAd"
                href="#"
                tabindex="-1"
                aria-disabled="true">Добавить
              объявление</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mr-4 font-weight-bold text-dark" href="#"
               id="signIn"
               tabindex="-1"
               aria-disabled="true">Вход
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold text-dark" href="#"
               id="signUp"
               tabindex="-1"
               aria-disabled="true">Регистрация</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-3" id="searchInput"
                 type="search"
                 placeholder="Поиск по сайту"
                 aria-label="Search">
          <button
              class="btn btn-outline-success my-2 my-sm-0 font-weight-bold"
              id="searchSubmitButton" type="submit">
            Поиск
          </button>
        </form>
      </div>
    </nav>
  </header>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
